<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Primary Meta Tags -->
    <title>Bowery Intelligence - Real-Time AI News & Updates</title>
    <meta name="title" content="Bowery Intelligence - Real-Time AI News & Updates" />
    <meta name="description" content="Stay ahead with Bowery Intelligence - Your premier source for real-time AI news, breakthrough research, industry updates, and artificial intelligence developments from trusted sources worldwide." />
    <meta name="keywords" content="AI news, artificial intelligence, machine learning, AI updates, AI research, AI industry news, Bowery Intelligence, real-time AI news, AI breakthroughs, AI technology" />
    <meta name="author" content="Bowery Intelligence" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://boweryintelligence.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://boweryintelligence.com/" />
    <meta property="og:title" content="Bowery Intelligence - Real-Time AI News & Updates" />
    <meta property="og:description" content="Stay ahead with Bowery Intelligence - Your premier source for real-time AI news, breakthrough research, industry updates, and artificial intelligence developments." />
    <meta property="og:image" content="https://boweryintelligence.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Bowery Intelligence" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://boweryintelligence.com/" />
    <meta property="twitter:title" content="Bowery Intelligence - Real-Time AI News & Updates" />
    <meta property="twitter:description" content="Stay ahead with Bowery Intelligence - Your premier source for real-time AI news and artificial intelligence developments." />
    <meta property="twitter:image" content="https://boweryintelligence.com/twitter-image.jpg" />
    <meta property="twitter:site" content="@BoweryIntel" />
    <meta property="twitter:creator" content="@BoweryIntel" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Dark mode support -->
    <meta name="color-scheme" content="light dark" />
    
    <!-- Additional SEO -->
    <meta name="application-name" content="Bowery Intelligence" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Bowery Intelligence" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Bowery Intelligence",
      "alternateName": "Bowery Intel",
      "url": "https://boweryintelligence.com/",
      "description": "Real-time AI news aggregation and intelligence platform providing the latest artificial intelligence updates, research, and industry developments.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://boweryintelligence.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Bowery Intelligence",
        "url": "https://boweryintelligence.com/",
        "logo": {
          "@type": "ImageObject",
          "url": "https://boweryintelligence.com/logo.png",
          "width": 600,
          "height": 60
        }
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
